<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>분기짓기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #tree-root {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .node {
      display: inline-block;
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      font-size: 14px;
      position: relative;
      min-width: 150px;
    }
    .node textarea {
      display: block;
      width: 140px;
      height: 60px;
      margin-top: 10px;
    }
    .children {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      font-size: 12px;
      padding: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>분기짓기</h1>
  <div class="controls">
    <button id="export-btn">내보내기</button>
    <input type="file" id="import-file" />
    <button id="import-btn">불러오기</button>
  </div>
  <div id="tree-root"></div>
  <script src="script.js"></script>
</body>
</html>
